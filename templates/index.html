<html>
    <head>
        <title>{{ title }} - Orders for Squirrels</title>
    </head>
    <body>
        <h1>Orders for Squirrels!</h1>

        {% for order in orders %}
        <div>
            <p>
                {{ order.customer_name }}: <b> {{ order.order_date }}</b>: <b>{{ order.quantity }}</b>: <b>{{ order.squirrel_name }}</b>
            </p>
        </div>
        {% endfor %}
    </body>
</html>
